<!DOCTYPE html>
<html lang="en">
<!-- -->
<!-- 使用thymeleaf需引入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div  id="tableP">
        <table>
            <caption>人员信息</caption>
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            <!-- 通过th命令使用一些操作 -->
            <!-- 通过${} 使用变量 -->
            <tr  th:each="item: ${list}">
                <td th:text="${{item.name}}">还没有任何人员信息哦</td>
                <td th:text="${{item.salary}}">你是不是想独吞奖品</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
